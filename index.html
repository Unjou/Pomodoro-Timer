<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div id="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>
    <div class="button-container">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
    </div>
    <div class="settings-container">
        <label for="custom-work-minutes">Work Duration (minutes):</label>
        <input type="number" id="custom-work-minutes" value="25">
        <label for="custom-break-minutes">Break Duration (minutes):</label>
        <input type="number" id="custom-break-minutes" value="5">
    </div>
    <button id="start-custom">Start Custom Timer</button>
    <div>
        <span>Sesi yang Diselesaikan: <span id="session-count">0</span></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
